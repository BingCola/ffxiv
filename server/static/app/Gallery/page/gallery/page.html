    #ctnFilter .divQueryItemList.hover .item::before {
        content: '';
        width: 100%;
        height: 2px;
        background: #78eede;
        right: calc(100% + 3px);
        top: 0;
        transition: 0.2s;
        position: absolute;
        transform: scaleY(.5);
    }
    
    #ctnFilter .divQueryItemList.hover .item::after {
        content: '';
        width: 100%;
        display: inline-block;
        height: 2px;
        position: absolute;
        background: #78eede;
        left: 100%;
        bottom: 0;
        transition: 0.2s;
        transform: scaleY(.5);
    }
    
    #ctnFilter .divQueryItemList.hover .item:hover:before {
        right: 0;
    }
    
    #ctnFilter .divQueryItemList.hover .item:hover:after {
        left: 0;
    }
