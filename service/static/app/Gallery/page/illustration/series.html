    .divMultiIndex {

        padding: 30px;

    }
    /*.divMultiIndex:hover .divInfoBg{*/

    .divMultiIndex:after,
    .divMultiIndex:before {
        content: '';
        opacity: 0;
        position: absolute;
        display: inline-block;
        -webkit-transition: opacity 0.3s, right 0.3s;
        transition: opacity 0.3s, right 0.3s;
        width: 25%;
        height: 0;
        right: 50%;
        box-shadow: 0 0 1px 1px white;
        transform: translate(-15px, -15px);
    }
    
    .divMultiIndex:after {
        bottom: 0;
    }
    
    .divMultiIndex:before {}
    
    .divMultiIndex.focus:before,
    .divMultiIndex.focus:after {
        opacity: 1;
        right: 0;
    }
    
    .divOverview {
        position: absolute;
        z-index: 3;
        left: 30px;
        top: 30px;
        width: calc(75% - 60px);
        overflow: hidden;
        display: inline-block;
        height: calc(100% - 60px);
    }
    
    .divInfoBg {
        transition: opacity 0.3s;
        -webkit-transition: opacity 0.3s;
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        background: linear-gradient(left, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
        background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
    }
    
    .imgOverview {
        width: calc(100% - 60px);
        height: calc(100% - 60px);
        display: inline-block;
        background-size: 100%;
        position: absolute;
        -webkit-transition: opacity 0.3s;
        transition: opacity 0.3s;
    }
    
    .imgOverview:before,
    .imgOverview:after {
        content: '';
        opacity: 0;
        position: absolute;
        width: 0;
        height: 25%;
        right: -30px;
        box-shadow: 0 0 1px 1px white;
        transform: translate(-15px, -15px);
    }
    
    .imgOverview.imgAlt:before,
    .imgOverview.imgAlt:after {
        content: inherit;
    }
    
    .imgOverview:before {
        top: -50%;
        -webkit-transition: opacity 0.3s, top 0.3s;
        transition: opacity 0.3s, top 0.3s;
    }
    
    .imgOverview:after {
        bottom: -50%;
        -webkit-transition: opacity 0.3s, bottom 0.3s;
        transition: opacity 0.3s, bottom 0.3s;
    }
    
    .divMultiIndex.focus .imgOverview:before,
    .divMultiIndex.focus .imgOverview:after {
        opacity: 1;
    }
    
    .divMultiIndex.focus .imgOverview:before {
        top: 0;
    }
    
    .divMultiIndex.focus .imgOverview:after {
        bottom: -30px;
    }

    }

        z-index: 0;
    }
    
    .imgOverview.imgAlt {

    }

    }
