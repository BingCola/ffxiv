<div class="c-page-header"></div>
    <div class="c-page scrollBar">
        <div class="c-page-body">
            <img class="{pageBg}" src="/page/gallery/background.jpg" />
            <!--<div id="containerBanner">
                <img class="imgBanner" src="/image/gallery/banner.jpg" />
            </div>-->
            <div id="ctnRecommend">
                <div class="wrapRecommendSlide"></div>
            </div>
            <div id="ctnQuery" class="{ctnQuery}">
                <div class="{divQueryItem}" data-field="keyword">
                    <input class="{iptQuery}" type="text" placeholder="请输入名字/作者/标签">
                    <span class="{btnSearch} glyphicon glyphicon-search"></span>
                </div>
                <div class="{divQueryItem}" data-field="sort">
                    <div class="{value}">综合排序</div>
                    <div class="{list}">
                        <span class="{item}">综合排序</span>
                        <span class="{item}">最多点赞</span>
                        <span class="{item}">最多收藏</span>
                        <span class="{item}">最多阅览</span>
                        <span class="{item}">最多评论</span>
                    </div>
                </div>
                <div class="{divQueryItem}" data-field="sort">
                    <div class="{value}">全部时间</div>
                    <div class="{list}">
                        <span class="{item}">全部时间</span>
                        <span class="{item}">一日</span>
                        <span class="{item}">三日</span>
                        <span class="{item}">一周</span>
                    </div>
                </div>
            </div>
            <div id="ctnFilter"></div>
            <div id="ctnItemList" class="{ctnItemList} scrollBar">

            </div>
            <div id="ctnAysncTip" class="{ctnAysncTip}"></div>
            <div id="ctnPagination" class="{ctnPagination}"></div>
            <div class="c-page-footer"></div>
        </div>
    </div>
</div>
