<div class="{divConfigItem} {divInputItem} c-input-wrap" data-field="keyword">
    <span class="c-btn iconfont icon-search" data-action="keyword"></span><input class="{ipt} c-input" type="text" placeholder="请输入名字/作者/标签" /> </span>
</div>
<div class="{divConfigItem} {divInputItem} c-input-wrap" data-field="equipment">
    <span class="c-btn iconfont icon-search" data-action="equipment"></span><input class="{ipt} c-input" type="text" placeholder="请输入装备名"/>
</div>
<div class="{divConfigItem} {divBtnItem} c-dropdown" data-field="sort">
    <div class="{value} cp-dropdown-content">综合排序</div>
    <div class="{list} cp-dropdown-list">
        <span class="{item}" data-value="overview">综合热度</span> <span class="{item}" data-value="praise">最多点赞</span>
        <span class="{item}" data-value="collect">最多收藏</span> <span class="{item}" data-value="view">最多阅览</span>
        <span class="{item}" data-value="comment">最多评论</span> <span class="{item}" data-value="time">最新发布</span>
    </div>
</div>
<div class="{divConfigItem} {divBtnItem} c-dropdown-ctn" data-field="time">
    <div class="{value} cp-dropdown-content">全部时间</div>
    <div class="{list} cp-dropdown-list">
        <span class="{item}" data-value="all">全部时间</span> <span class="{item}" data-value="d1">一日</span> <span class="{item}" data-value="d3">三日</span>
        <span class="{item}" dara-value="w1">一周</span>
    </div>
</div>
<div class="{divConfigItem} {divBtnItem}" data-field="view">
    <span class="iconfont icon-masonary c-btn" data-action="masonary"></span> 
    <span class="iconfont icon-plane c-btn" data-action="plane"></span>
    <span class="iconfont icon-top c-btn" data-action="top"></span>
</div>
