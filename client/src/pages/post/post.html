<div class="c-page-header"></div>
<div class="c-page scrollbar">
    <div class="{ctnHeader}">
        <div class="{ttl}">欢迎使用幻化回廊</div>
        <div class="{subTtl}">请按照提示填写以下信息进行投稿，并耐心等候管理员的进行审核，相关说明请看<a>投稿帮助</a></div>
    </div>
    <div class="{ctnMain}">
        <div class="{ctnBase}">
            <div class="itemLabel main">基础信息</div>
            <div class="item"><label class="itemLabel">标题：</label> <input type="text" class="form-control itemIpt" /></div>
            <div class="item wrapDesc"><label class="itemLabel">描述：</label> <textarea rows="3" class="form-control itemIpt iptTextaera"></textarea></div>
            <div class="item wrapAuthorize">
                <label class="itemLabel">图像授权：</label> <input type="checkbox" class="chkBox form-control itemIpt" />
                <input type="text" class="form-control itemIpt iptWatermark" /> <span class="itemTip">添加版权声明后图像下方将显示水印</span>
            </div>
        </div>
        <div class="ctnCoverImg">
            <div class="itemLabel main">首页图片</div>
            <div class="divImgSlide">
                <div class="toolGrp">
                    <span class="btnTool iconfont icon-tailor"></span> <span class="btnTool iconfont icon-draw-brush"></span>
                    <div class="beautyTool">
                        <span class="btnTool iconfont icon-pic-alt"></span>
                        <div class="subTool beautyItemList">
                            <span class="item"> <span class="name">亮度</span><span class="bar"></span> </span>
                            <span class="item"> <span class="name">对比度</span><span class="bar"></span> </span>
                            <span class="item"> <span class="name">灰度</span><span class="bar"></span> </span>
                        </div>
                    </div>
                </div>
                <span class="imgItem"> <span class="tip iconfont icon-add"></span> </span> <input id="iptMainImg" type="file" style="display: none" />
            </div>
        </div>
    </div>
    <div class="ctnImgGroup">
        <div class="itemLabel main">展示图片</div>
        <div class="itemTip">所有展示图片大小均不能大于1MB，请尽量选取高清照片，长宽比2:1为推荐大小。</div>
        <div class="wrapImgInfo"><span class="btnAdd iconfont icon-add"> </span> <input id="iptImgGrpAdd" style="display:none" type="file" /></div>
    </div>
    <div class="ctnTag">
        <span class="wrapTagEdit"> <span class="btnTagAdd glyphicon glyphicon-add"></span> <span class="iptTagContent"></span> </span>
    </div>
    <div class="ctnModel">
        <div class="itemLabel main">幻化信息</div>
        <span class="btnAdd iconfont icon-add">新增模特</span>
    </div>
    <div class="btnToolGrp">
        <div class="c-btn" data-action="confirm"><span class="glyphicon glyphicon-ok"></span> 确认</div>
        <div class="c-btn" data-action="revert">重置</div>
    </div>
</div>
