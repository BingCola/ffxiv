<div class="c-page-header"></div>
<div class="c-page c-scrollbar">
    <div class="{ctnHeader}">
        <div class="{ttl}">欢迎使用幻化回廊</div>
        <div class="{subTtl}">请按照提示填写以下信息进行投稿，并耐心等候管理员进行审核，相关说明请看<a>投稿帮助</a></div>
    </div>
    <div class="{ctnMain}">
        <div class="{ctnBase}">
            <div class="c-label {ttl}">基础信息</div>
            <div class="{divField}" data-field="title">
                <div class="c-labe">标题：</div>
                <input type="text" class="c-input" />
            </div>
            <div class="{divField}" data-field="desc">
                <div class="c-label">描述：</div>
                <textarea rows="3" class="c-input"></textarea>
            </div>
            <div class="{divField}" data-field="auth">
                <div class="c-label">图像授权：</div>
                <div class="c-check-wrap">
                    <span type="checkbox" class="c-check-icon"></span> <span class="c-check-text">添加版权声明后图像下方将显示水印</span>
                </div>
            </div>
            <div class="{ctnCoverImg}">
                <div class="c-label {ttl}">封面图片</div>
                <span class="btnImgUpload iconfont icon-add"> </span><img class="img" /><input class="iptImgUpload" type="file" style="display: none" />
            </div>
        </div>
        <div class="{ctnImgGroup}">
            <div class="c-label {ttl}">展示图片</div>
            <div class="{subTtl]">所有展示图片大小均不能大于2MB，请尽量选取高清照片，长宽比2:1为推荐大小。</div>
            <span class="btnImgUpload iconfont icon-add"> </span><img class="img" /><input class="iptImgUpload" type="file" style="display: none" />
            <div class="{divImgSlideList}"></div>
        </div>
        <div class="{ctnTag}">
            <span class="btnTagAdd icon icon-add"></span>
            <div class="{divTagList}"></div>
        </div>
        <div class="{ctnModel}">
            <div class="c-label {ttl}">幻化信息</div>
            <span class="c-btn" data-action="add"> <span class="icon iconfont icon-add"></span><span class="text">新增模特</span></span>
            <div class="{divModelList}"></div>
        </div>
        <div class="{btnToolGrp}">
            <div class="c-btn" data-action="confirm"><span class="glyphicon glyphicon-ok"></span> 确认</div>
            <div class="c-btn" data-action="revert">重置</div>
        </div>
    </div>
</div>
