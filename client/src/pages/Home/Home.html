<div class="c-page-header"></div>
<div class="c-page">
    <div class="c-page-body">
        <div class="{panelGuideBar}">
            <div class="item" data-target="recommend"></div>
            <div class="item" data-target="transmog"></div>
            <div class="item" data-target="decoration"></div>
            <div class="item" data-target="picture"></div>
            <div class="item" data-target="router"></div>
        </div>
        <div class="{panelRecommend}">
            <div class="{ctnDisplayboard}"></div>
            <div class="{ctnList}"></div>
        </div>
        <div class="{panelWorksPartition} c-clear-float" data-partition="transmog">
            <div class="{ctnRecommend}"></div>
            <div class="{ctnLatest}"></div>
        </div>
        <div class="{panelWorksPartition} c-clear-float reverse" data-partition="decoration">
            <div class="{ctnRecommend}"></div>
            <div class="{ctnLatest}"></div>
        </div>
        <div class="{panelWorksPartition} c-clear-float" data-partition="picture">
            <div class="{ctnRecommend}"></div>
            <div class="{ctnLatest}"></div>
        </div>
        <div class="{panelRoutes} c-clear-float"></div>
    </div>
    <div class="c-page-footer"></div>
</div>
