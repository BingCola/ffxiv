<div class="c-overlay {login-overlay}"></div>
<div class="{login-panel}">
    <div class="{login-ttl}">幻化回廊</div>
    <div class="c-btn {login-btn-delete} iconfont icon-delete-alt" data-action="clear"></div>
    <div class="c-clear-fix {login-header}">
        <div class="c-btn" data-action="visitor">游客身份登陆</div>
        <div class="{login-result}"></div>
    </div>
    <div class="{login-form}">
        <div class="{loginIptWrap} c-wrap-input">
            <span class="cpc-ipt-abbdon iconfont icon-user"></span>
            <input value="{account}" type="text" data-field="account" class="{loginIpt} c-input" placeholder="账号">
        </div>
        <div class="{loginIptWrap} c-wrap-input">
            <span class="cpc-ipt-abbdon iconfont icon-lock"></span>
            <input value="{pwd}" type="password" data-field="password" class="{loginIpt} c-input" placeholder="密码">
        </div>
        <div class="{loginStatus}">
            <span class="{loginBtnStart} c-btn iconfont icon-start" data-action="login"></span>
            <span class="{loginSpinner}"></span>
        </div>
    </div>
    <div class="{loginToolGrp} c-clear-fix">
        <span class="{loginToolItem} c-btn c-wrap-check square" data-action="remember"><span class="c-check-icon"></span><span class="c-check-text text">记住密码</span></span>
        <span class="{loginToolItem} c-btn" data-action="foget"><span class="text">忘记密码</span></span>
        <span class="{loginToolItem} c-btn" data-action="register"><span class="text">注册</span></span>
    </div>
</div>
